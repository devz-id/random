<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Registration Page</title>
</head>
<body>
	<div class="black">
		<div class="container">
			<div class="profile"></div>
			<div class="form-01 same upDown">
				<input type="text" name="firstName" placeholder="Nama awal" class="fName">
				<input type="text" name="lastName" placeholder="Nama akhir" class="lName">
			</div>
			<div class="form-02">
				<select name="gender" class="gender">
					<option value="laki-laki">laki-laki</option>
					<option value="perempuan">perempuan</option>
				</select>
				<select name="religion" class="religi">
					<option value="islam">islam</option>
					<option value="islam">kristen</option>
					<option value="islam">hindu</option>
					<option value="islam">budha</option>
					<option>konghucu</option>
				</select>

			</div>
			<div class="form-03 same">
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="form-04 same">
				<input type="email" name="email" placeholder="Email">
			</div>
			<div class="form-05 same upDown">
				<input class="pass-01" type="password" name="pass-01" placeholder="Password">
				<input class="pass-02" type="password" name="pass-02" placeholder="Repeat password">
			</div>
			<div class="form-06">
				<input type="checkbox" name="check" id="check">
				<label for="check">memenuhi syarat & ketentuan yang berlaku</label>
			</div>
			<div class="form-07">
				<button type="submit">Daftar</button>
			</div>
			<div class="ask">
				<p>
					Sudah punya akun ? <a href="../index.html">Login</a>
				</p>
			</div>
			<div class="create">
				<p>create with ❤️ By <a href="https://instagram.com/zaiimrq">Shariful Zaidin</a></p>
			</div>
		</div>
	</div>
</body>
</html>
